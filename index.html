<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style/style.css">
  <title>Document</title>
</head>
<body>
  
  <div class="app-wrapper">
    <!-- HEADER  -->
    <header>
      <div class="container">
        <div class="title">
          <h1>Campo minato</h1>
        </div>

        <div class="difficulty">
          <label for="difficulty">Difficoltà:</label>
          <select name="difficulty" id="difficulty">
            <option value="easy">Facile</option>
            <option value="medium">Medio</option>
            <option value="hard">Difficile</option>
          </select>
          <button id="action-btn">Play</button>
        </div>
      </div>

    </header>
    <!-- /HEADER  -->

    <!-- MAIN  -->
    <main id="main">

      <div class="container" id="start-message">
        <h2>Scegli a difficoltà e clicca il tasto Play per giocare</h2>
      </div>

    </main>
    <!-- /MAIN  -->

    <!-- FOOTER  -->
    <footer>

      <div class="container">
        <p>Made with &hearts; by <a href="#">Boolean</a></p>
      </div>
    </footer>
    <!-- /FOOTER  -->
  </div>

  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
